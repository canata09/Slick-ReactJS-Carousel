<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Carousel Example</title>
    <!-- Slick Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        /* Özelleştirilmiş stil (isteğe bağlı) */
        .slick-slide img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Carousel HTML yapısı -->
    <div class="carousel">
        <div><img src="https://via.placeholder.com/600x300?text=Slide+1" alt="Slide 1"></div>
        <div><img src="https://via.placeholder.com/600x300?text=Slide+2" alt="Slide 2"></div>
        <div><img src="https://via.placeholder.com/600x300?text=Slide+3" alt="Slide 3"></div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Slick Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                slidesToScroll: 1
            });
        });
    </script>
</body>
</html>
